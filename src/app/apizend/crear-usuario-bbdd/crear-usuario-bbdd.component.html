<h2>
  Gestion de usuarios - Alta
</h2>
<p><span>Nombre: </span><input type="text" [(ngModel)]="usuario.nombre"></p>
<p><span>Apellido1: </span><input type="text" [(ngModel)]="usuario.apellido1"></p>
<p><span>Apellido2: </span><input type="text" [(ngModel)]="usuario.apellido2"></p>
<p><span>Login: </span><input type="text" [(ngModel)]="usuario.login"></p>
<p><span>Edad: </span><input type="number" [(ngModel)]="usuario.edad"></p>

<p><button (click)="this.nuevo()">Guardar</button></p>
