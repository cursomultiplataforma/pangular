<p>Ejemplo de ngModel y dataBinding</p>
<hr>
<div>
  <p>
    Coste del coche {{vehiculo.coste}}
  </p>
  <p>
    1 way binding <label>
      <input type="number" [ngModel]="vehiculo.coste">
    </label>
  </p>
  <p>
    2 way binding: <label>
    <input type="number" [(ngModel)]="vehiculo.coste">
  </label>
  </p>
  <p>
    Evento cambiar valor del coste: <label>
    <input type="number" [ngModel]="vehiculo.coste" (ngModelChange)="cambiarCoste($event)">
  </label>
  </p>
</div>
