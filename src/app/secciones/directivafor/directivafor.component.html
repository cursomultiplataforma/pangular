<p>Directiva for</p>

<div>
  <p>Dato inicializado: <span style="color:red">{{datosInit}}</span></p>
</div>

<hr>

<div>
  <p>Div de datos numericos</p>
  <ul>
    <li *ngFor="let d of datosNumericos">{{d}}</li>
  </ul>
</div>

<hr>

<div>
  <p>Div de datos mixtos</p>
  <ul>
    <li *ngFor="let d of datosMixtos">{{d}}</li>
  </ul>
</div>

<hr>

<div>
  <p>Div de datos asociativos</p>
  <ul>
    <li *ngFor="let d of datosAsociativos">Valor: {{d.value}} -> tipo: {{d.tipo}}</li>
  </ul>
</div>


<div>
  <p>Div de datos array</p>
  <ul>
    <li *ngFor="let d of datosRow">Nombre: {{d.name}} -> altura: {{d.altura}}</li>
  </ul>
</div>
